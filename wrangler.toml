# Cloudflare Workers configuration for QuoteJourney
name = "quotejourney"
main = "worker/worker.js"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]

# Observability settings
[observability]
enabled = true

# Routes
# Uncomment if you have a custom domain:
# routes = [
#   { pattern = "quotejourney.com", zone_name = "quotejourney.com" }
# ]

# Static assets served alongside the Worker
[assets]
binding = "ASSETS"
directory = "dist/client"

# Environment variables
# Note: Set these in Cloudflare dashboard or via wrangler secret
# DO NOT commit actual secrets to git
[vars]
VITE_CONVEX_URL = "https://keen-bullfrog-361.convex.cloud"

# Build configuration
# [build]
# command = "npm run build"
